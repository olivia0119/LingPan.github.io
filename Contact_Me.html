<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover; 
            background-position: center; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.728);
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"],
        input[type="reset"] {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            cursor: pointer;
            background-color: rgba(186, 93, 93, 0.678);
            color:black;
        }

        input[type="reset"] {
            background-color: rgb(144, 180, 238);
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Contact Me</h2>

        <form action="mailto:someone@example.com" method="post" enctype="text/plain">
            <label for="fullname-id">Enter your Name:</label>
            <input type="text" name="fullname" id="fullname-id" placeholder="John Smith" required>

            <label for="email-id">E-mail:</label>
            <input type="email" name="email" id="email-id" placeholder="johnsmith@gmail.com" required>

            <label for="comment-id">Leave your Comment:</label>
            <input type="text" name="comment" id="comment-id" size="50" placeholder="Your comments here...">

            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
    </div>

</body>

</html>
