            <a href="#" onclick="showNavigatorInfo()">Navigator</a>
            <a href="#" onclick="showWindowInfo()">Window</a>
            <a href="#" onclick="showScreenInfo()">Screen</a>

    <div id="infoDisplay" style="padding-left:16px">
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
        }
    }

    function clearInfoDisplay() {
            document.getElementById("infoDisplay").style.display = "none";
        }

    function showNavigatorInfo() {
        document.getElementById("infoDisplay").style.display = "block";
        document.getElementById("infoDisplay").innerHTML =
                "Navigator Info: <br>" +
                "appName: " + navigator.appName + "<br>" +
                "product: " + navigator.product + "<br>" +
                "appVersion: " + navigator.appVersion + "<br>" +
                "userAgent: " + navigator.userAgent + "<br>" +
                "platform: " + navigator.platform + "<br>" +
                "language: " + navigator.language + "<br>";
        }

    function showWindowInfo() {
        document.getElementById("infoDisplay").style.display = "block";
        document.getElementById("infoDisplay").innerHTML =
                "Window Info: <br>" +
                "innerHeight: " + window.innerHeight + "px<br>" +
                "innerWidth: " + window.innerWidth + "px<br>";
    }

    function showScreenInfo() {
        document.getElementById("infoDisplay").style.display = "block";
        var screenInfo = window.screen;
        document.getElementById("infoDisplay").innerHTML =
                "Screen Info: <br>" +
                "width: " + screenInfo.width + "px<br>" +
                "height: " + screenInfo.height + "px<br>" +
                "availWidth: " + screenInfo.availWidth + "px<br>" +
                "availHeight: " + screenInfo.availHeight + "px<br>" +
                "colorDepth: " + screenInfo.colorDepth + "<br>" +
                "pixelDepth: " + screenInfo.pixelDepth + "<br>";
    }

    function showLocationInfo() {
        document.getElementById("infoDisplay").style.display = "block";
        document.getElementById("infoDisplay").innerHTML =
                "Location Info: <br>" +
                "href: " + window.location.href + "<br>" +
                "hostname: " + window.location.hostname + "<br>" +
                "pathname: " + window.location.pathname + "<br>" +
                "protocol: " + window.location.protocol + "<br>";
    }

    function showGeolocationInfo() {
        document.getElementById("infoDisplay").style.display = "block";
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                document.getElementById("infoDisplay").innerHTML =
                    "Geolocation Info: <br>" +
                    "Latitude: " + position.coords.latitude + "<br>" +
                    "Longitude: " + position.coords.longitude + "<br>";
            });
        } else {
            document.getElementById("infoDisplay").innerHTML =
                "Geolocation is not supported by this browser.";
        }
    }

    </script>
